<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 25px;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      background-color: #ffffff;
      color: #000000;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #status {
      font-size: 14px;
      margin-bottom: 25px;
      padding: 15px;
      background: #ffffff;
      border: 2px solid #000000;
      border-radius: 0;
      color: #000000;
      font-weight: bold;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #000000;
      color: #ffffff;
      border: 2px solid #000000;
      border-radius: 0;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      transition: all 0.2s;
    }

    button:hover {
      background-color: #ffffff;
      color: #000000;
    }

    .icon {
      display: none;
    }
  </style>
</head>

<body>
  <h3>GO DESTROYER</h3>

  <div id="status">
    MENUNGGU DATA...
  </div>

  <button id="btnAutoStart">
    MULAI
  </button>

  <script src="popup.js"></script>
</body>

</html>
